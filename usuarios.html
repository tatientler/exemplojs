    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
      
      <div id="app"></div>
      
      <script type="module">
        import { createApp } from 'vue'
      
        createApp({
            newVue:({
          el: '#usuarios',
          data() {
            return {
              users: []
            }
          }
        })
        }).mount('#app')

        loadUsers() 
            fetch('https://reqres.in/api/users?per_page=10')
              .then(response => response.json())
              .then(json => {
                this.users = json.data
              })
          
          
      </script>
      <script type="text/javascript" src="https://reqres.in/api/users?per_page=10"></script>

    <title>Document</title>
</head>
<body class="container bg-warning">
    <header></header>
    <main>
        <h1>Usu√°rios de Teste via REST</h1>
        <div id="usuarios" class="container-fluid">
            <div class="row">
                <div class="card p-2 m-3" v-for="(user, index) in users" :key="index">
                    <img :src="user.avatar" class="card-img-top" />
                    <div class="card-body">
                        <h2 class="card-title">
                            {{ user.first_name }} {{ user.last_name }
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
